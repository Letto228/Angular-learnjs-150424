<ng-container *ngIf="products$ | async as products; else loader">
    <app-card
        *ngFor="let product of products; trackBy: trackBy; let index = index"
        class="card"
        [product]="product"
        (buy)="onProductBuy($event)"
    ></app-card>
</ng-container>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
