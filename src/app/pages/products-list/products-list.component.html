<ng-container *ngIf="products$ | async as products; else loader">
    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 2;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <app-card
            *ngFor="let product of productsGroup; trackBy: trackBy; let index = index"
            class="card"
            [product]="product"
            (buy)="onProductBuy($event)"
        ></app-card>
        <div class="pagination">
            <!-- Add pagination control -->
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div>
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</ng-container>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
