<ng-container *ngIf="products$ | async as products; else loader">
    <ng-container
        *appPagination="
            let productsGroup of products;
            let next = next;
            let back = back;
            let chankSize = chankSize;
            let pageIndexes = pageIndexes
        "
    >
        <app-card
            *ngFor="let product of productsGroup; trackBy: trackBy; let index = index"
            class="card"
            [product]="product"
            (buy)="onProductBuy($event)"
        ></app-card>
        <div class="pagination">
            <button (click)="back()">
                <span>Назад</span>
            </button>
            <button [class.active]="activeClass === 1" (click)="getProducts(1, chankSize)">
                1
            </button>
            <button [class.active]="activeClass === 2" (click)="getProducts(2, chankSize)">
                2
            </button>
            <button [class.active]="activeClass === 3" (click)="getProducts(3, chankSize)">
                3
            </button>
            <button (click)="next()">
                <span>Вперед</span>
            </button>
        </div>
    </ng-container>
</ng-container>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
