<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>
            {{ product?.price | currency: 'USD' : 'symbol-narrow' : '1.0-0' }}
        </mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <ng-container *appCarousel="let image of product?.images; let next = next; let back = back">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <img mat-card-image alt="Product photo" [src]="image.url" />
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </ng-container>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product?.feedbacksCount }}</p>
        <div class="raiting">
            Рейтинг:
            <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button [disabled]="!this.product" (click)="onProductBuy($event)">Buy</button>
    </mat-card-actions>
</mat-card>
