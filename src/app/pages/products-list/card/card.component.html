<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title-group>
            <mat-card-title>Ion Street Rocker</mat-card-title>
            <mat-card-subtitle>$150</mat-card-subtitle>
            <img
                mat-card-md-image
                src="https://www.hi-fi.ru/upload/medialibrary/983/rt77o7hyqpr9mxyp8mdx9wx3t7gr5wzo.jpg"
                alt="Ion Street Rocker"
            />
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="card-description">
        Эта не самая маленькая магнитола от известного производителя бюджетной аудиотехники
        отличается чёрно-золотым цветным оформлением, а также дизайном в стиле 1980-х годов.
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions class="card-actions">
            <button mat-button color="primary">
                <mat-icon>shopping_cart</mat-icon>
                Купить
            </button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
