<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>{{ product?.price }} $</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <ng-container *ngIf="product">
            <img mat-card-image alt="Product photo" [src]="product.images[0].url" />
        </ng-container>
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product?.feedbacksCount }}</p>
        <div class="raiting">
            Рейтинг:
            <ng-container *ngIf="product">
                <mat-icon *ngFor="let item of getRatingStars(product.rating)" class="star-active">
                    star
                </mat-icon>
            </ng-container>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button (click)="onClick($event, product!._id)">Buy</button>
    </mat-card-actions>
</mat-card>
