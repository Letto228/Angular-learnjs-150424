<mat-card class="example-card">
    <img mat-card-image [src]="product?.imageSource" [alt]="product?.title" />
    <mat-card-header>
        <!-- <div
            mat-card-avatar
            class="example-header-image"
            [style.background-image]="'url(' + product?.imageSource + ')'"
        ></div> -->
        <mat-card-title>{{ product?.title }}</mat-card-title>
        <!-- <mat-card-subtitle>{{category}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ product?.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>КУПИТЬ</button>
        <button mat-button>ОТЛОЖИТЬ</button>
    </mat-card-actions>
</mat-card>
