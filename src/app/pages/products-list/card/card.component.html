<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>{{ product?.price }}</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" src="{{ getImage() }}" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product?.feedbacksCount }}</p>
        <div class="raiting">
            Рейтинг:
            <mat-icon class="star-active">star</mat-icon>
            <mat-icon class="star-active">star</mat-icon>
            <mat-icon class="star-active">star</mat-icon>
            <mat-icon class="star-active">star</mat-icon>
            <mat-icon>star</mat-icon>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button (click)="getIdOnClick($event)">Buy</button>
    </mat-card-actions>
</mat-card>
