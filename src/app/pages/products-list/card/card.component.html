<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Манул</mat-card-title>
        <mat-card-subtitle>{{ title }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/img/card/manuj.jpg" alt="Photo of a Manul" />
    <mat-card-content>
        <p>
            Ману́л, или палла́сов кот (лат. Otocolobus manul) — хищное млекопитающее семейства
            кошачьих. Внешностью и размерами похож на домашнего кота, но отличается более короткими
            массивными туловищем и лапами, круглыми зрачками, низкими ушами, а также длинным густым
            мехом.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClick()">Погладить</button>
    </mat-card-actions>
</mat-card>
