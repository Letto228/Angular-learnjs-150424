<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>{{ product?.price | currency: 'USD' : 'symbol' }}</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" src="{{ product?.images?.[0]?.url }}" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: 2</p>
        <div class="raiting">
            Рейтинг:
            <mat-icon
                *ngFor="let i of [1, 2, 3, 4, 5]"
                [class.star-active]="(product?.rating ?? 0) >= i"
            >
                star
            </mat-icon>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button (click)="buyClick()">Buy</button>
    </mat-card-actions>
</mat-card>
