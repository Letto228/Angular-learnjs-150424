<ng-container
    *ngIf="popupContent$ | async as popupContent"
    class="popup-host"
    [class.empty]="isViewportClear"
>
    <div class="content-wrapper">
        <button mat-fab (click)="popupClose()">
            <mat-icon>close</mat-icon>
        </button>
        <ng-container
            *ngTemplateOutlet="popupContent.template; context: popupContent.context"
        ></ng-container>
    </div>
</ng-container>
