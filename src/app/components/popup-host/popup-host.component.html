<ng-container *ngIf="templateContent$ | async as templateContent">
    <div class="content-wrapper">
        <button mat-mini-fab class="close-button" (click)="onPopupClose()">
            <mat-icon>close</mat-icon>
        </button>
        <ng-container
            *ngTemplateOutlet="templateContent.template; context: templateContent.context"
        ></ng-container>
    </div>
</ng-container>
